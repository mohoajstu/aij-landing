<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiJ Solutions | AI-Powered Business Automation</title>
    <meta name="description" content="At AiJ Solutions, we specialize in designing custom automation and AI-powered tools to streamline operations and unlock efficiency for businesses." />
    <meta name="author" content="AiJ Solutions" />

    <meta property="og:title" content="AiJ Solutions | AI-Powered Business Automation" />
    <meta property="og:description" content="Custom automation and AI-powered tools to streamline operations and unlock efficiency for your business." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/imgs/aij-sol-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AiJSolutions" />
    <meta name="twitter:image" content="/imgs/aij-sol-logo.png" />
    
    <!-- Structured data for better search appearance -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AiJ Solutions",
        "url": "https://aijsolutions.com",
        "logo": "https://aijsolutions.com/imgs/aij-sol-logo.png",
        "description": "Custom automation and AI-powered tools to streamline operations and unlock efficiency for businesses.",
        "sameAs": [
          "https://www.linkedin.com/company/aij-solutions",
          "https://twitter.com/AiJSolutions"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-343-996-1725",
          "email": "aijsolutions.co@gmail.com",
          "contactType": "customer service"
        }
      }
    </script>
    
    <!-- Website structure markup for sitelinks -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://aijsolutions.com",
        "name": "AiJ Solutions",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://aijsolutions.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <!-- Breadcrumb markup for better navigation display -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://aijsolutions.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Solutions",
            "item": "https://aijsolutions.com/solutions"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "About",
            "item": "https://aijsolutions.com/about"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Contact",
            "item": "https://aijsolutions.com/contact"
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
